<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title | strip_html }} &#8226; {% endif %}{{ site.title | strip_html }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <style type="text/css">
      {% capture include_to_scssify %}
        {% include akademos.scss %}
      {% endcapture %}
      {{ include_to_scssify | scssify }}
    </style>

    <!-- External styles -->
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Open+Sans:400,400i,700,700i" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Open+Sans:400,400i,700,700i"></noscript>

    {% if site.data.akademos.social == true %}
      <link rel="preload" href="https://use.fontawesome.com/38c517b6b0.css" as="style" onload="this.rel='stylesheet'">
      <noscript><link rel="stylesheet" href="https://use.fontawesome.com/38c517b6b0.css"></noscript>
    {% endif %}

    <!-- Front-end scripts -->
    <script type="text/javascript">
      {% include main.min.js %}
    </script>

    {% if site.data.akademos.analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.data.akademos.analytics }}', 'auto');
      ga('send', 'pageview');

    </script>
    {% endif %}
</head>
